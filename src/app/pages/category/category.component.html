<body>
<div class="container">
  <div class="header">
    <h1>Categories</h1>
    <button class="create-btn" [routerLink]="['/addFrom']">
      <i class="fas fa-plus"></i> Create Category
    </button>
  </div>

  <div class="category-list">
    <!-- Housing -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon housing-icon"></div>
        <div class="category-text">
          <h2>Housing</h2>
          <p>12 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Food & Dining -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon food-icon"></div>
        <div class="category-text">
          <h2>Food & Dining</h2>
          <p>38 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Transportation -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon transport-icon"></div>
        <div class="category-text">
          <h2>Transportation</h2>
          <p>15 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Entertainment -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon entertainment-icon"></div>
        <div class="category-text">
          <h2>Entertainment</h2>
          <p>7 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Shopping -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon shopping-icon"></div>
        <div class="category-text">
          <h2>Shopping</h2>
          <p>22 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>

    <!-- Healthcare -->
    <div class="category-card">
      <div class="category-info">
        <div class="category-icon healthcare-icon"></div>
        <div class="category-text">
          <h2>Healthcare</h2>
          <p>5 transactions</p>
        </div>
      </div>
      <div class="action-buttons">
        <button class="action-btn">
          <i class="fas fa-edit"></i>
        </button>
        <button class="action-btn">
          <i class="fas fa-trash"></i>
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>


</body>
