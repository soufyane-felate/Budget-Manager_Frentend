<div class="card">
  <h2>Create New Category</h2>
  <p class="subtitle">Add a new category to track your expenses</p>

  <label for="category-name">Category name</label>
  <input type="text" id="category-name" placeholder="e.g., Groceries">

  <label class="category-color-label">Category color</label>
  <p class="color-hint">Select a color for this category</p>
  <div class="color-options">
    <span class="color selected" style="background-color: #a98bfe;"></span>
    <span class="color" style="background-color: #ffffff; border: 2px solid #ccc;"></span>
    <span class="color" style="background-color: #00c6ff;"></span>
    <span class="color" style="background-color: #ff4d5b;"></span>
    <span class="color" style="background-color: #ff8c1a;"></span>
    <span class="color" style="background-color: #e84dff;"></span>
    <span class="color" style="background-color: #00d26a;"></span>
    <span class="color" style="background-color: #4da6ff;"></span>
    <span class="color" style="background-color: #fcd200;"></span>
    <span class="color" style="background-color: #ff5ca7;"></span>
    <span class="color" style="background-color: #a88bff;"></span>
  </div>

  <div class="buttons">
    <button class="cancel">Cancel</button>
    <button class="create">Create Category</button>
  </div>
</div>
